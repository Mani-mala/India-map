<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            border:6px solid black;
        }

        .gallery-item {
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .gallery-item {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1 style="text-align: center; color:black; font-size: 40px; text-shadow: 1px yellow;">Image Gallery</h1>
    <div class="gallery-container">
        <div class="gallery-item"><img src="D:/indian map/state1.jpeg" alt="Image 1"></div>
        <div class="gallery-item"><img src="D:/indian map/state3.jpeg" alt="Image 2"></div>
        <div class="gallery-item"><img src="D:/indian map/state4.jpeg" alt="Image 3"></div>
        <div class="gallery-item"><img src="D:/indian map/state18.jpeg" alt="Image 4"></div>
        <div class="gallery-item"><img src="D:/indian map/state28.jpeg" alt="Image 5"></div>
        <div class="gallery-item"><img src="D:/indian map/state29.jpeg" alt="Image 6"></div>
    </div>

</body>
</html>
